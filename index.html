<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Riders</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class="logo colLeft">Riders</div>
		<nav class="colLeft"></div>
			<ul>
				<li><a class="active" href="#">Riders</a></li>
				<li><a href="#">Teams</a></li>
				<li><a href="#">Races</a></li>
			</ul>
		</nav>
		<div class="profile colRight">
			<a class="message" href="#">Notifications</a>
			<a class="user" href="#">
				<span><img src="images/Benchwarmers2.jpg" alt="#"></span>
			</a>
		</div>
		<input class="search colRight" type="text" placeholder="Search">
	</header>
	<div class="subheader">
	div.categories>
		<select>
			<option value="All"  selected>All</option>
			<option value="Women World Tour">Women World Tour</option>
			<option value="World Tour">World Tour</option>
			<option value="Pro Continental">ProContinental</option>
			<option value="Continental">Continental</option>
		</select>
		<div class="results">134 Riders</div>
	</div>
	<div class="content">
		<div class="wrapper">
			<div class="rider">
				<div class="pic"><img src="1sagan_1.jpg" alt=""></div>
				<div class="riderData">
					<div class="colLeft">
						<div class="name">Peter Sagan</div>
						<div class="birth">26th January 1990 <span>(26)</span></div>
						<div class="team">Tinkoff <span class="uciPoints">(WT)</span></div>
					</div>
					<div class="colRight">
							<div class="uciTitle">UCI WT</div>
							<div class="uciRank">2 <span class="uciPoints">(609)</span></div>
					</div>
					<div class="footer clear">
						<div class="proWins">ProWins <span class="pwNumber">89</span></div>
						<div class="granTours">Grand Tours <span class="gtNumber">89</span></div>
						<div class="classics">Classics <span class="clNumber">19</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
